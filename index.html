<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="container">
        <div class="display-container">

        </div>
        <div class="input-container">
            <div id="seven" class="input-number">7</div>
            <div id="eight" class="input-number">8</div>
            <div id="nine" class="input-number">9</div>
            <div id="delete" class="input-reset">C</div>
            <div id="reset" class="input-reset">AC</div>
            <div id="four" class="input-number">4</div>
            <div id="five" class="input-number">5</div>
            <div id="six" class="input-number">6</div>
            <div id="sum" class="input-action">+</div>
            <div id="reduce" class="input-action">-</div>
            <div id="one" class="input-number">1</div>
            <div id="two" class="input-number">2</div>
            <div id="three" class="input-number">3</div>
            <div id="multiply" class="input-action">X</div>
            <div id="divide" class="input-action">/</div>
            <div id="zero" class="input-number">0</div>
            <div id="commas" class="input-action">,</div>
            <div id="equal" class="input-action">=</div>
        </div>
    </div>
</body>
</html>
